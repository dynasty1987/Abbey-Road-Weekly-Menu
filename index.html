  <style>

    .menu-box {
      position: absolute;
      font-size: 28px;
      color: #000;
      text-align: center;

    /* --- Position each text box exactly --- */

    #tuesday-hot {

<body>

<div id="container">
  <!-- Dynamic boxes -->
  <div id="monday-hot" class="menu-box"></div>
  <div id="monday-soup" class="menu-box"></div>

  <div id="tuesday-hot" class="menu-box"></div>
  <div id="tuesday-soup" class="menu-box"></div>

  <div id="wednesday-hot" class="menu-box"></div>
  <div id="wednesday-soup" class="menu-box"></div>

  <div id="thursday-hot" class="menu-box"></div>
  <div id="thursday-soup" class="menu-box"></div>

  <div id="friday-hot" class="menu-box"></div>
  <div id="friday-soup" class="menu-box"></div>
</div>

<script>
  const sheetID = "2PACX-1vS1oAuoPPK2B3bp9AYcnJsiPnhUhaKYnXKIGx81PLXQDM3NcTX0DftPmbF3tJxESiav5MN-CAABuXEs";
  const sheetURL = `https://docs.google.com/spreadsheets/d/e/${sheetID}/pub?output=csv`;

  async function loadMenu() {
    const response = await fetch(sheetURL);
    const data = await response.text();
    const rows = data.split("\n").slice(1); // skip headers

    const menu = {};

    rows.forEach(row => {
      const cols = row.split(",");
      const day = cols[1].trim().toLowerCase(); // assuming Day in column B
      const hot = cols[2]?.trim();  // Hot Item (column C)
      const soup = cols[9]?.trim(); // Soup Item (column J)

      if (day && hot) menu[`${day}-hot`] = hot;
      if (day && soup) menu[`${day}-soup`] = soup;
    });

    for (const id in menu) {
      const el = document.getElementById(id);
      if (el) {
        el.innerText = menu[id];
        fitText(el, 28); // 28 is the base font size
      }
    }
  }

  // Automatically shrink text if it overflows
  function fitText(element, maxFontSize) {
    let fontSize = maxFontSize;
    element.style.fontSize = fontSize + "px";

    while ((element.scrollHeight > element.offsetHeight || element.scrollWidth > element.offsetWidth) && fontSize > 10) {
      fontSize--;
      element.style.fontSize = fontSize + "px";
    }
  }

  loadMenu();
</script>

</body>
