<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbey Road Weekly Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'TT Fors', sans-serif;
            background: url('landscape menu screen BACK .jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .day-box {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        .day-box h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dish {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .kcal-price {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="menu-container" id="menu"></div>

<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.1/tabletop.js"></script>
<script>
    window.onload = function() {
        Tabletop.init({
            key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS1oAuoPPK2B3bp9AYcnJsiPnhUhaKYnXKIGx81PLXQDM3NcTX0DftPmbF3tJxESiav5MN-CAABuXEs/pubhtml',  // replace with your actual URL
            simpleSheet: true,
            callback: function(data) {
                let menuContainer = document.getElementById('menu');
                let days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

                days.forEach(day => {
                    let dayMenu = data.filter(item => item.Day === day);
                    let dayBox = document.createElement('div');
                    dayBox.className = 'day-box';
                    let dayTitle = document.createElement('h2');
                    dayTitle.textContent = day;
                    dayBox.appendChild(dayTitle);

                    dayMenu.forEach(item => {
                        let dish = document.createElement('div');
                        dish.className = 'dish';
                        dish.textContent = `${item.Type}: ${item.Dish}`;
                        dayBox.appendChild(dish);

                        let kcalPrice = document.createElement('div');
                        kcalPrice.className = 'kcal-price';
                        kcalPrice.textContent = `${item.kcal} kcal - Â£${item.Price}`;
                        dayBox.appendChild(kcalPrice);
                    });

                    menuContainer.appendChild(dayBox);
                });
            }
        });
    }
</script>

</body>
</html>
