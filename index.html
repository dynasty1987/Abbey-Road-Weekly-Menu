<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbey Road Weekly Menu</title>
    <style>
        /* Loading TT Fors font */
        @font-face {
            font-family: 'TT Fors';
            src: url('TT-Fors-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'TT Fors', sans-serif;
        }

        /* Menu container for all days */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        /* Each day box */
        .day-box {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        /* Day title */
        .day-box h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Dish styling */
        .dish {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Kcal and price styling */
        .kcal-price {
            font-size: 16px;
        }
    </style>
</head>
<body style="background: url('Background.jpg') no-repeat center center fixed; background-size: cover;">

<!-- Menu container where the dishes will be displayed -->
<div class="menu-container" id="menu"></div>

<!-- Load Tabletop.js Script -->
<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0"></script>
<script>
    window.onload = function() {
        // Initialize Tabletop.js to fetch data from the Google Sheets
        Tabletop.init({
            key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS1oAuoPPK2B3bp9AYcnJsiPnhUhaKYnXKIGx81PLXQDM3NcTX0DftPmbF3tJxESiav5MN-CAABuXEs/pubhtml',
            simpleSheet: true,
            callback: function(data) {
                // Get the container to append the menu items
                let menuContainer = document.getElementById('menu');
                let days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

                // Loop through each day and create a box for each
                days.forEach(day => {
                    let dayMenu = data.filter(item => item.Day === day);
                    let dayBox = document.createElement('div');
                    dayBox.className = 'day-box';
                    let dayTitle = document.createElement('h2');
                    dayTitle.textContent = day;
                    dayBox.appendChild(dayTitle);

                    // Loop through the menu items for each day
                    dayMenu.forEach(item => {
                        let dish = document.createElement('div');
                        dish.className = 'dish';
                        dish.textContent = `${item.Type}: ${item.Dish}`;
                        dayBox.appendChild(dish);

                        let kcalPrice = document.createElement('div');
                        kcalPrice.className = 'kcal-price';
                        kcalPrice.textContent = `${item.kcal} kcal - Â£${item.Price}`;
                        dayBox.appendChild(kcalPrice);
                    });

                    // Append the day box to the menu container
                    menuContainer.appendChild(dayBox);
                });
            }
        });
    }
</script>

</body>
</html>
